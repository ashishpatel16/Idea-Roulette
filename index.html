<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Idea Roulette</h1>
        <div id="ideaContainer" class="idea-container">
            <div class="idea" id="wordA"></div>
            <div class="idea" id="wordB"></div>
            <div class="idea" id="wordC"></div>
        </div>
        <button id="generateBtn" class="generate-btn">Generate Themes</button>
        <input type="text" id="ideaInput" class="idea-input" placeholder="Type your idea here">
        <div id="flashCardContainer" class="flash-card-container"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
